<div class="container">
    <div class="title">
        My awesome store
    </div>

    <div class="cart" (click)="openCart()">
        <svg *ngIf="state.cartProducts.length > 0"
            class="items" 
            width="100" height="100" 
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="25" r="5" fill="red" />
        </svg>

        <img class="icon-cart" src="../../../assets/icons/cart.png" />
    </div>
</div>
